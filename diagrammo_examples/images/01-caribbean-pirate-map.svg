<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="ocean" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2e3440"/>
      <stop offset="100%" stop-color="#3b4252"/>
    </linearGradient>
    <filter id="land-glow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#1a1e26" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- Projection: x=(90-lonW)*25  y=(27-latN)*30 -->
  <!-- Covers 90W-58W longitude, 27N-7N latitude -->

  <!-- Ocean -->
  <rect width="800" height="600" fill="url(#ocean)"/>

  <!-- Coordinate grid -->
  <g opacity="0.25" stroke="#434c5e" stroke-width="0.4" fill="none">
    <line x1="125" y1="0" x2="125" y2="600"/>
    <line x1="250" y1="0" x2="250" y2="600"/>
    <line x1="375" y1="0" x2="375" y2="600"/>
    <line x1="500" y1="0" x2="500" y2="600"/>
    <line x1="625" y1="0" x2="625" y2="600"/>
    <line x1="750" y1="0" x2="750" y2="600"/>
    <line x1="0" y1="60" x2="800" y2="60"/>
    <line x1="0" y1="210" x2="800" y2="210"/>
    <line x1="0" y1="360" x2="800" y2="360"/>
    <line x1="0" y1="510" x2="800" y2="510"/>
  </g>
  <g font-family="Georgia,serif" fill="#434c5e" font-size="7.5" opacity="0.5">
    <text x="125" y="594" text-anchor="middle">85°W</text>
    <text x="250" y="594" text-anchor="middle">80°W</text>
    <text x="375" y="594" text-anchor="middle">75°W</text>
    <text x="500" y="594" text-anchor="middle">70°W</text>
    <text x="625" y="594" text-anchor="middle">65°W</text>
    <text x="750" y="594" text-anchor="middle">60°W</text>
    <text x="793" y="63" text-anchor="end">25°N</text>
    <text x="793" y="213" text-anchor="end">20°N</text>
    <text x="793" y="363" text-anchor="end">15°N</text>
    <text x="793" y="513" text-anchor="end">10°N</text>
  </g>

  <!-- ======== LANDMASSES ======== -->
  <g fill="#4c566a" stroke="#81a1c1" stroke-width="0.8" stroke-linejoin="round" filter="url(#land-glow)">

    <!-- Central America + Yucatan + South America (continuous coast, land fills south) -->
    <path d="
      M0,160 L15,164 L40,170 L65,173 L80,174
      C82,185 76,205 66,228 L55,248 L45,268
      L48,280 L54,293 L62,308 L70,325
      C76,336 84,348 92,360
      L105,382 L118,402 L132,425
      C142,442 156,460 168,478
      L185,498 L200,515 L220,530 L240,538
      L260,532 L288,520 L318,508
      L348,500 L368,496
      C384,482 400,474 418,468
      L438,472 L452,482 L460,492
      C468,484 480,476 495,470
      L520,468 L548,475 L575,486
      L600,494 L625,496
      C648,494 668,490 688,492
      L710,496 L735,502 L760,508 L800,518
      L800,600 L0,600 Z"/>

    <!-- Florida (southern peninsula) -->
    <path d="
      M243,0 L248,12 L250,27 L249,39 L245,48 L240,54
      L234,51 L226,44 L218,36 L212,27 L207,18 L200,9 L192,0 Z"/>

    <!-- Cuba -->
    <path d="
      M125,154
      C142,140 168,124 190,117
      C212,112 235,116 262,130
      C282,137 302,138 325,155
      C342,168 368,186 397,204
      C396,210 388,216 372,217
      C350,216 328,212 308,204
      C285,190 268,174 252,162
      C240,152 225,147 210,142
      C188,142 165,150 145,156
      C135,158 128,156 125,154 Z"/>

    <!-- Jamaica -->
    <path d="
      M290,264
      C298,258 312,255 325,256
      C338,258 345,264 346,270
      C345,276 336,280 322,280
      C308,280 296,276 291,270
      C289,267 288,265 290,264 Z"/>

    <!-- Hispaniola -->
    <path d="
      M405,228
      C412,218 430,213 450,212
      C470,211 488,214 505,222
      C518,230 532,242 542,252
      C540,260 530,265 515,268
      C498,270 482,268 468,265
      C455,262 445,264 435,268
      C425,270 415,268 405,264
      C395,260 390,254 392,244
      C394,236 398,231 405,228 Z"/>

    <!-- Puerto Rico -->
    <path d="
      M570,255
      C578,251 592,250 606,252
      C614,254 616,260 612,265
      C607,269 593,270 579,268
      C570,266 567,260 570,255 Z"/>
  </g>

  <!-- Small islands -->
  <g fill="#4c566a" stroke="#81a1c1" stroke-width="0.5">
    <!-- Florida Keys -->
    <ellipse cx="236" cy="58" rx="4" ry="1.5"/>
    <ellipse cx="226" cy="64" rx="4" ry="1.5"/>
    <ellipse cx="216" cy="69" rx="3.5" ry="1.5"/>
    <ellipse cx="206" cy="73" rx="4" ry="2"/>

    <!-- Bahamas -->
    <ellipse cx="280" cy="14" rx="12" ry="3" transform="rotate(-5,280,14)"/>
    <ellipse cx="267" cy="39" rx="4" ry="2"/>
    <ellipse cx="300" cy="72" rx="10" ry="6"/>
    <ellipse cx="318" cy="60" rx="5" ry="3"/>
    <ellipse cx="342" cy="57" rx="3" ry="8" transform="rotate(-15,342,57)"/>
    <ellipse cx="362" cy="78" rx="3" ry="6"/>
    <ellipse cx="375" cy="114" rx="3" ry="8"/>
    <ellipse cx="417" cy="162" rx="7" ry="4"/>

    <!-- Isla de la Juventud -->
    <ellipse cx="180" cy="170" rx="7" ry="5"/>

    <!-- Cayman Islands -->
    <ellipse cx="218" cy="231" rx="6" ry="2"/>
    <ellipse cx="230" cy="228" rx="3" ry="1.5"/>

    <!-- Lesser Antilles arc -->
    <ellipse cx="630" cy="261" rx="4" ry="3"/>
    <ellipse cx="665" cy="276" rx="3" ry="2"/>
    <ellipse cx="685" cy="288" rx="3" ry="2"/>
    <ellipse cx="705" cy="297" rx="4" ry="3"/>
    <ellipse cx="712" cy="322" rx="5" ry="4" transform="rotate(-10,712,322)"/>
    <ellipse cx="715" cy="348" rx="4" ry="3"/>
    <ellipse cx="725" cy="372" rx="4" ry="3"/>
    <ellipse cx="725" cy="393" rx="3.5" ry="2.5"/>
    <ellipse cx="720" cy="414" rx="3" ry="2.5"/>
    <ellipse cx="707" cy="447" rx="4" ry="3"/>

    <!-- Barbados (east of chain) -->
    <ellipse cx="760" cy="414" rx="4" ry="6" transform="rotate(-10,760,414)"/>

    <!-- ABC islands -->
    <ellipse cx="500" cy="440" rx="5" ry="2" transform="rotate(-30,500,440)"/>
    <ellipse cx="525" cy="444" rx="4" ry="2" transform="rotate(-25,525,444)"/>
    <ellipse cx="542" cy="447" rx="4" ry="2" transform="rotate(-20,542,447)"/>

    <!-- Tobago -->
    <ellipse cx="737" cy="474" rx="6" ry="2" transform="rotate(-25,737,474)"/>

    <!-- Trinidad -->
    <path d="M708,488 L725,485 L732,492 L728,500 L712,502 L705,496 Z"/>
  </g>

  <!-- Sea labels (subtle) -->
  <g font-family="Georgia,serif" fill="#4c566a" font-size="10" font-style="italic" opacity="0.4">
    <text x="420" y="320" text-anchor="middle" transform="rotate(-5,420,320)">C A R I B B E A N &amp;#x2003; S E A</text>
    <text x="200" y="310" text-anchor="middle" font-size="8" transform="rotate(15,200,310)">Cayman Trench</text>
    <text x="550" y="175" text-anchor="middle" font-size="8">A T L A N T I C</text>
  </g>

  <!-- ======== PIRATE ROUTES ======== -->
  <g fill="none" stroke="#ebcb8b" stroke-width="1.2" stroke-dasharray="6,4" opacity="0.45">
    <path d="M318,60 C290,80 220,100 190,117"/>
    <path d="M318,60 C325,130 330,200 330,271"/>
    <path d="M330,271 C365,250 400,228 428,208"/>
    <path d="M428,208 C520,270 650,350 760,414"/>
    <path d="M190,117 C250,220 360,400 460,492"/>
    <path d="M330,271 C375,345 420,425 460,492"/>
  </g>

  <!-- ======== LOCATION MARKERS ======== -->
  <g font-family="Georgia,serif">
    <!-- Port Royal -->
    <circle cx="330" cy="271" r="8" fill="none" stroke="#bf616a" stroke-width="0.7" opacity="0.4"/>
    <circle cx="330" cy="271" r="4.5" fill="#bf616a" stroke="#eceff4" stroke-width="1.5"/>
    <text x="340" y="266" fill="#eceff4" font-size="11" font-weight="bold">Port Royal</text>
    <text x="340" y="278" fill="#d8dee9" font-size="9">Jamaica</text>

    <!-- Tortuga -->
    <circle cx="428" cy="208" r="8" fill="none" stroke="#bf616a" stroke-width="0.7" opacity="0.4"/>
    <circle cx="428" cy="208" r="4.5" fill="#bf616a" stroke="#eceff4" stroke-width="1.5"/>
    <text x="438" y="202" fill="#eceff4" font-size="11" font-weight="bold">Tortuga</text>
    <text x="438" y="214" fill="#d8dee9" font-size="9">Hispaniola</text>

    <!-- Nassau -->
    <circle cx="318" cy="60" r="8" fill="none" stroke="#bf616a" stroke-width="0.7" opacity="0.4"/>
    <circle cx="318" cy="60" r="4.5" fill="#bf616a" stroke="#eceff4" stroke-width="1.5"/>
    <text x="328" y="54" fill="#eceff4" font-size="11" font-weight="bold">Nassau</text>
    <text x="328" y="66" fill="#d8dee9" font-size="9">Bahamas</text>

    <!-- Havana -->
    <circle cx="190" cy="117" r="8" fill="none" stroke="#bf616a" stroke-width="0.7" opacity="0.4"/>
    <circle cx="190" cy="117" r="4.5" fill="#bf616a" stroke="#eceff4" stroke-width="1.5"/>
    <text x="170" y="110" fill="#eceff4" font-size="11" font-weight="bold" text-anchor="end">Havana</text>
    <text x="170" y="122" fill="#d8dee9" font-size="9" text-anchor="end">Cuba</text>

    <!-- Maracaibo -->
    <circle cx="460" cy="492" r="8" fill="none" stroke="#bf616a" stroke-width="0.7" opacity="0.4"/>
    <circle cx="460" cy="492" r="4.5" fill="#bf616a" stroke="#eceff4" stroke-width="1.5"/>
    <text x="470" y="486" fill="#eceff4" font-size="11" font-weight="bold">Maracaibo</text>
    <text x="470" y="498" fill="#d8dee9" font-size="9">Venezuela</text>

    <!-- Barbados -->
    <circle cx="760" cy="414" r="8" fill="none" stroke="#bf616a" stroke-width="0.7" opacity="0.4"/>
    <circle cx="760" cy="414" r="4.5" fill="#bf616a" stroke="#eceff4" stroke-width="1.5"/>
    <text x="740" y="408" fill="#eceff4" font-size="11" font-weight="bold" text-anchor="end">Barbados</text>
    <text x="740" y="420" fill="#d8dee9" font-size="9" text-anchor="end">Lesser Antilles</text>
  </g>

  <!-- ======== COMPASS ROSE ======== -->
  <g transform="translate(700,90)">
    <circle r="30" fill="none" stroke="#d8dee9" stroke-width="0.6" opacity="0.4"/>
    <circle r="20" fill="none" stroke="#d8dee9" stroke-width="0.4" opacity="0.3"/>
    <polygon points="0,-28 -5,-8 0,-12 5,-8" fill="#bf616a"/>
    <polygon points="0,28 -5,8 0,12 5,8" fill="#d8dee9"/>
    <polygon points="28,0 8,-5 12,0 8,5" fill="#d8dee9"/>
    <polygon points="-28,0 -8,-5 -12,0 -8,5" fill="#d8dee9"/>
    <line x1="-3" y1="-28" x2="3" y2="-28" stroke="#d8dee9" stroke-width="0.5"/>
    <g font-family="Georgia,serif" fill="#eceff4" font-size="10" text-anchor="middle">
      <text y="-35">N</text>
      <text y="43">S</text>
      <text x="39" y="4">E</text>
      <text x="-39" y="4">W</text>
    </g>
  </g>

  <!-- ======== TITLE CARTOUCHE ======== -->
  <g>
    <rect x="20" y="492" width="340" height="88" fill="#2e3440" stroke="#d08770" stroke-width="2" rx="8" opacity="0.92"/>
    <text x="190" y="524" font-family="Georgia,serif" fill="#eceff4" font-size="22" font-weight="bold" text-anchor="middle">Caribbean Pirate Map</text>
    <text x="190" y="544" font-family="Georgia,serif" fill="#d08770" font-size="12" text-anchor="middle">Notable Havens of the Golden Age</text>
    <text x="190" y="564" font-family="Georgia,serif" fill="#d08770" font-size="12" text-anchor="middle">circa 1650 – 1730</text>
  </g>

  <!-- Border frame -->
  <rect x="1" y="1" width="798" height="598" fill="none" stroke="#d08770" stroke-width="1.5" rx="2" opacity="0.4"/>
</svg>